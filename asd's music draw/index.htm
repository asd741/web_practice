<!doctype html>
<html>

<head>
    <title>asd741'music Draw</title>
    <meta charset="utf-8">
</head>
<style>
    body {
        margin: 0;
    }

    @keyframes border {
        from {
            box-shadow: 0 0 9px #333;
        }

        50% {
            box-shadow: 0 0 18px white;
        }

        to {
            box-shadow: 0 0 9px #333;
        }
    }

    #time {
        animation-name: border;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }
    #audio{
        position: absolute;
        bottom: 0;
        right: 0;
    }
</style>

<body>
    <canvas id=canvas></canvas>
    <section id="time">
    </section>
    <audio src="sakebe.mp3" id="audio" autoplay crossorigin="anonymous" controls></audio>
    <script src="index.js"></script>
</body>

</html>
